<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .container {
      text-align: center;
    }
    .counter {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .button {
      padding: 6px 15px;
      font-size: 18px;
      cursor: pointer;
    }
    #gauge-container {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 0 auto;
    }
    #gauge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .mode-buttons {
      margin-top: 20px;
    }
    .additional-buttons {
      margin-top: 20px;
    }
    .additional-buttons .button {
      margin-right: 10px;
    }
    .toggle-button {
      margin-bottom: 20px;
    }
	.creator
	{margin-top: 40px;
margin-bottom: 40px;
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AC Remote</h1>
    <div class="toggle-button">
      <button class="button" onclick="togglePower()">On/Off</button>
    </div>
    <div id="gauge-container">
      <canvas id="gauge"></canvas>
    </div>
    <div class="counter">17°C</div>
    <button class="button" onclick="decrement()" disabled>&darr;</button>
    <button class="button" onclick="increment()" disabled>&uarr;</button>
    <div class="mode-buttons">
      <button class="button" onclick="setMode('Auto')" disabled>Auto</button>
      <button class="button" onclick="setMode('Cool')" disabled>Cool</button>
      <button class="button" onclick="setMode('Dry')" disabled>Dry</button>
      <button class="button" onclick="setMode('Fan')" disabled>Fan</button>
    </div>
    <div class="additional-buttons">
      <button class="button" onclick="setOrientation('Vertical')" disabled>Vertical</button>
      <button class="button" onclick="setStep('Step')" disabled>Step</button>
    </div>
    <div class="additional-buttons">
      <button class="button" onclick="decrementFanSpeed()" disabled>Fan &darr;</button>
      <button class="button" onclick="incrementFanSpeed()" disabled>Fan &uarr;</button>
    </div>
<div class="creator">
	<a href="" target="_blank" style="text-decoration: none;color: #fff;">Created By Help-Yourself</a>
</div>

  </div>

  <script>
    var counter = 17;
    var counterElement = document.querySelector('.counter');
    var gauge = new Gauge(document.getElementById("gauge")).setOptions({
      angle: 0,
      lineWidth: 0.3,
      radiusScale: 0.9,
      pointer: {
        length: 0.5,
        strokeWidth: 0.03,
        color: '#000000'
      },
      limitMax: false,
      limitMin: false,
      strokeColor: '#E0E0E0',
      generateGradient: true,
      highDpiSupport: true,
      staticLabels: {
        font: "10px sans-serif",
        labels: [17, 20, 23, 26, 29, 30],
        color: "#FFFFFF",
        fractionDigits: 0
      },
      staticZones: [
        { strokeStyle: "#84CE79", min: 17, max: 20 },
        { strokeStyle: "#6FC662", min: 20, max: 23 },
        { strokeStyle: "#5BBE4C", min: 23, max: 26 },
        { strokeStyle: "#46B636", min: 26, max: 29 },
        { strokeStyle: "#32ae20", min: 29, max: 30 }
      ]
    });
    gauge.maxValue = 30;
    gauge.setMinValue(17);
    gauge.animationSpeed = 32;

    gauge.set(counter);

    var powerOn = true;
    var decrementButton = document.querySelector('.button[onclick="decrement()"]');
    var incrementButton = document.querySelector('.button[onclick="increment()"]');
    var modeButtons = document.querySelectorAll('.mode-buttons .button');
    var additionalButtons = document.querySelectorAll('.additional-buttons .button');
    togglePower();
    var fanSpeed = 1;

    function togglePower() {
      powerOn = !powerOn;
      if (powerOn) {
        enableControls();
        gauge.set(counter);
      } else {
        disableControls();
        gauge.set(17);
      }
    }

    function enableControls() {
      decrementButton.disabled = false;
      incrementButton.disabled = false;
      modeButtons.forEach(button => button.disabled = false);
      additionalButtons.forEach(button => button.disabled = false);
    }

    function disableControls() {
      decrementButton.disabled = true;
      incrementButton.disabled = true;
      modeButtons.forEach(button => button.disabled = true);
      additionalButtons.forEach(button => button.disabled = true);
    }

    function increment() {
      if (powerOn && counter < 30) {
        counter++;
        counterElement.textContent = counter + '°C';
        gauge.set(counter);
      }
    }

    function decrement() {
      if (powerOn && counter > 17) {
        counter--;
        counterElement.textContent = counter + '°C';
        gauge.set(counter);
      }
    }

    function setMode(mode) {
      if (powerOn) {
        console.log("Selected mode: " + mode);
        // Add your logic here to handle the mode selection
      }
    }

    function setOrientation(orientation) {
      if (powerOn) {
        console.log("Selected orientation: " + orientation);
        // Add your logic here to handle the orientation selection
      }
    }

    function setStep(step) {
      if (powerOn) {
        console.log("Selected step: " + step);
        // Add your logic here to handle the step selection
      }
    }

    function incrementFanSpeed() {
      if (powerOn && fanSpeed < 3) {
        fanSpeed++;
        fanSpeedElement.textContent = fanSpeed;
      }
    }

    function decrementFanSpeed() {
      if (powerOn && fanSpeed > 1) {
        fanSpeed--;
        fanSpeedElement.textContent = fanSpeed;
      }
    }
  </script>
</body>
</html>
